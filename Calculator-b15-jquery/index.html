<!DOCTYPE html>
<html>
<head>
	<title>Calculator Jquery</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class ="container">
		<input  class="box-text1" value="">
		<input  class="box-text2" value="">
			<div class="box-button">
				
				<button class="delall operator	">AC</button>
				<button class="del operator	single">C</button>
				<button class="number" >9</button>
				<button class="number">8</button>
				<button class="number" >7</button>
				<button class="division operator math-operations" >/</button>
				
				<button class="number" >4</button>
				<button class="number" >5</button>
				<button class="number" >6</button>
				<button class="multiplication operator math-operations">*</button>
				
				<button class="number" >1</button>
				<button class="number" >2</button>
				<button class="number" >3</button>
				<button class="minus operator math-operations" >-</button>
				
				<button class="dots operator" >.</button>
				<button class="number" >0</button>
				<button class="equals operator" >=</button>
				<button class=" plus operator math-operations ">+</button>
	
			</div>
	</div>





	<script type="text/javascript" src="jquery/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
