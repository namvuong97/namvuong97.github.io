<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="fontawesome/font-awesome-4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
</head>
<body>
	<div class="frame ">
		<div>
			<h2 align='center' >FORM LOGIN</h2>
		</div>
		<div class="container">
			<form id='form'>
				<div  id='texterror'></div>
				<div  id='texterror1'></div>
				<div  id='texterror2'></div>
				<div  id='texterror3'></div>

				<input id='tendangnhap' type="text" value='' name="dn" placeholder="Username" >
				<input id='mk' type="password" value='' name="mk" placeholder="Password" >
				 <input id='email' type="email" value='' name="email" placeholder="Email" > 
				<input id='tuoi' type="text" value='' name="tuoi" placeholder="Age">
			
				<div class="check">
					<span class="member">
						<input type="checkbox">Remember Me
					</span>
					<a href="#" class="forgot">Forgot Password?</a>
				</div>
				<div class="social-icons">
					<ul>
						<li>
							<a href="#">
								<i class="fa fa-facebook" aria-hidden="true"></i>
							</a>
						</li>
						<li>
							<a href="#">
								<i class="fa fa-google" aria-hidden="true"></i>
							</a>
						</li>
						<li>
							<a href="#">
								<i class="fa fa-instagram" aria-hidden="true"></i>
							</a>
						</li>
					</ul>
				</div>
				<input id='btndangnhap' type="submit" value='Login' name="">
				<input id='btnxoa' type="submit" value='Clear' name="">
			</form>
		</div>
	</div>
	<script type="text/javascript" src="jquery/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
